name: Forge CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install ruff

      - name: Ruff lint
        run: ruff check forge/ tests/ --output-format=github

      - name: Ruff format check
        run: ruff format --check forge/ tests/ || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]" 2>/dev/null || pip install -e .
          pip install pytest pytest-anyio

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short -q

      - name: Quality score
        run: python -c "from forge.build.scoring import score_project; s=score_project('.'); print(f'{s.emoji} {s.total}/100 ({s.grade})')" || true

  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install
        run: pip install -e .

      - name: CLI smoke test
        run: |
          forge --help
          forge --version || true
          python -c "from forge.build.duo import DuoBuildPipeline; print('Pipeline OK')"
          python -c "from forge.build.phases import run_plan, run_code, run_verify, run_review, run_fix; print('Phases OK')"
